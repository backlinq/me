<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backlink Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .links-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1em;
      width: 100%;
      margin-top: 2.5em;
      padding: 0 1em;
      box-sizing: border-box;
    }
    .links-section a {
      display: block;
      width: 100%;
      max-width: 100vw;
      overflow-wrap: break-word;
      word-break: break-all;
      text-align: center;
      border-radius: 0.4em;
      padding: 0.2em 0.1em;
      transition: background 0.2s;
    }
    .link1 {
      font-size: 2.2em;
      color: #1c7c1c;
      font-weight: bold;
      text-decoration: none;
      order: 2;
    }
    .link2 {
      font-size: 1.5em;
      color: #1761a0;
      font-weight: bold;
      text-decoration: none;
      order: 3;
    }
    .link3 {
      font-size: 1em;
      color: #b29a13;
      font-weight: bold;
      text-decoration: none;
      order: 1;
    }
    .link4 {
      font-size: 0.55em;
      color: #FFC5D3;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 0.5px;
      opacity: 0.95;
      transition: color 0.2s;
      order: 4;
    }
    .link4:hover {
      color: #FFB6C1;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .links-section {
        gap: 0.7em;
        margin-top: 1.2em;
        padding: 0 0.2em;
      }
      .link1 { font-size: 1.3em; }
      .link2 { font-size: 1.05em; }
      .link3 { font-size: 0.92em; }
      .link4 { font-size: 0.8em; }
    }
    @media (max-width: 400px) {
      .links-section {
        gap: 0.5em;
        margin-top: 0.6em;
      }
      .link1 { font-size: 1em; }
      .link2 { font-size: 0.95em; }
      .link3 { font-size: 0.8em; }
      .link4 { font-size: 0.7em; }
    }
  </style>
</head>
<body>
  <div class="links-section">
    <a class="link1" href="https://yourDomain.com/" target="_blank">domain.com/1_brand_1</a>
    <a class="link2" href="https://yourDomain/" target="_blank">brand.com/2nd_brand</a>
    <a class="link3" href="https://yourDomain.com/" target="_blank">brandeal.com/nr_3</a>
    <a class="link4" href="https://backlinq.github.io/me/" target="_blank">backlinq.github.io/me/</a>
  </div>
</body>
</html>
