<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backlink Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .links-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1em;
      width: 100%;
      margin-top: 2.5em;
      box-sizing: border-box;
      padding: 0 1em;
    }
    .link1 { /* Gold */
      font-size: clamp(1em, 2.5vw, 1.5em);
      color: #b29a13;
      font-weight: bold;
      text-decoration: none;
      word-break: break-all;
    }
    .link2 { /* Green */
      font-size: clamp(2em, 6vw, 2.7em);
      color: #1c7c1c;
      font-weight: bold;
      text-decoration: none;
      word-break: break-all;
    }
    .link3 { /* Blue */
      font-size: clamp(1.3em, 4vw, 2em);
      color: #1761a0;
      font-weight: bold;
      text-decoration: none;
      word-break: break-all;
    }
    .link4 { /* Light Pink, small and premium */
      font-size: clamp(0.55em, 1.8vw, 0.95em);
      color: #FFC5D3;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 0.5px;
      opacity: 0.95;
      transition: color 0.2s;
      word-break: break-all;
    }
    .link4:hover {
      color: #FFB6C1;
    }
    @media (max-width: 600px) {
      .links-section {
        margin-top: 1.2em;
        gap: 0.7em;
        padding: 0 0.3em;
      }
    }
  </style>
</head>
<body>
  <div class="links-section">
    <a class="link1" href="https://yourDomain.com/" target="_blank">domain.com</a>
    <a class="link2" href="https://yourDomain/" target="_blank">brand_2.com</a>
    <a class="link3" href="https://yourDomain.com/" target="_blank">brandeal.com</a>
    <a class="link4" href="https://backlinq.github.io/me/2.html" target="_blank">backlinQ</a>
  </div>
</body>
</html>
